    <script>
        function verNumber (a){
            if (a===0) {
                return "El numero " + a + " es cero";
            } else if (a>0){
                return "El numero " + a + " es positivo";
            } else if (a<0){
                return "El numero " + a + " es negativo";
            }
        }

        console.log(verNumber(0));
        console.log(verNumber(33));
        console.log(verNumber(-42));
        

    </script>

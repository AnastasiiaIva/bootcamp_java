<script>
function addArray(x) {
    var Sum = 0; // Ініціалізуємо змінну Sum для зберігання суми, починаємо з 0

    for (var i = 0; i < x.length; i++) {
        Sum += x[i]; // Додаємо кожний елемент масиву до Sum
    }

    return Sum; // Повертаємо суму
}


var x = [23,6,7]; // Визначаємо масив x після визначення функції
console.log(addArray(x)); // addArray([23,2]) в консолі браузера
</script>

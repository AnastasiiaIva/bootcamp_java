      .card {
        display: flex;
        flex-direction: column;
        background-color: rgb(223 223 223);
        width: 25%;
        margin: 8px;
      }
      .card-img {
        position: relative;
        height: 50%;
        text-align: center;
      }

      .card-img img {
        width: 30%;
        height: 50%;
        padding: 20%;
      }

      .card-id {
        position: relative;
        text-align: left;
        width: 20%;
        background-color: rgb(208 204 201);
        color: rgb(158 139 123);
        padding-left: 5px;
      }
      .card-bottom {
        background-color: rgb(255 255 255);
      }
      .card-name {
        padding: 5%;
      }

      .card-tipe {
        color: rgb(213 204 199);
        margin-left: 5%;
        border: 1px solid rgb(213 204 199);
        width: 20%;
        border-radius: 5px;
      }
      .card-evolution {
        margin-left: 5%;
        border-left: 4px solid rgb(118 81 61);
      }

      p {
        margin-left: 5px;
      }

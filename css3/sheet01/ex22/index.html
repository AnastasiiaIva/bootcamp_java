<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, init
ial-scale=1.0">
<title>Ejercicio 22</title>
<style>
    .animate-box{
       width: 100px;
       height: 100px;
       background-color: blueviolet;
       display: flex;
       text-align: center;
       align-items: center;
       position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-iteration-count: infinite;
    }
    @keyframes example {
  0%   {left:0px;}
  50%  { left:200px;}
  100%  { left:0px;}
  
</style>
</head>
<body>
<div class="animate-box">Cuadro animado</div>
</body>
</html>
